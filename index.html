<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Favorites</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>GitHub Favorites</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input type="text" id="input-search" placeholder="Usuário do GitHub" />
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/crisfeitosa.png" alt="Image de crisfeitosa" />
            <a href="https://github.com/crisfeitosa" target="_blank">
              <p>Cristiano Feitosa</p>
              <span>cristiano</span>
            </a>
          </td>
          <td class="repositories">
            12
          </td>
          <td class="followers">
            343
          </td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
